<div class="container">
    <h1>IRIS Connection Settings</h1>

    <!-- ODBC Driver Status Section -->
    <div class="section">
        <h2>ODBC Driver Status</h2>
        
        <p>Check if InterSystems IRIS ODBC drivers are installed on this system.</p>
        
        <!-- Show currently saved driver -->
        <div id="initialDriverBox" style="display: none; margin-bottom: 15px;">
            <div class="info-box">
                <strong>Currently Saved Driver:</strong>
                <input type="text" id="initialDriverDisplay" class="driver-display" readonly />
            </div>
        </div>
        
        <div>
            <button id="check-drivers-btn">Check ODBC Drivers</button>
            <button id="download-drivers-btn" class="secondary">Download ODBC Drivers</button>
        </div>
        
        <div class="status" id="driverStatus" style="display: none; margin-top: 15px;">
            <!-- Will be populated by JavaScript after checking -->
        </div>
        
        <div id="driverMessage">
            <!-- Will be populated by JavaScript after checking -->
        </div>

        <div id="availableDriversBox" style="display: none;">
            <!-- Will be populated by JavaScript after checking -->
        </div>
    </div>
